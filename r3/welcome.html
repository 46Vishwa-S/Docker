<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome | Docker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      width: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      background: radial-gradient(circle at top left, #1a1a2e, #16213e, #0f3460);
      position: relative;
    }

    /* Animated gradient glow background */
    .background {
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, #5a67d8, #764ba2, #2c5282, #0f3460);
      background-size: 300% 300%;
      animation: gradientFlow 10s ease infinite;
      z-index: -2;
      filter: blur(120px);
      opacity: 0.7;
    }

    /* Light particle shimmer */
    .background::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle, rgba(255,255,255,0.08) 1px, transparent 1px);
      background-size: 100px 100px;
      animation: twinkle 6s infinite linear;
      opacity: 0.3;
    }

    @keyframes twinkle {
      0% { background-position: 0 0; }
      100% { background-position: 100px 100px; }
    }

    .welcome-container {
      text-align: center;
      padding: 60px 50px;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(14px);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      max-width: 650px;
      width: 90%;
      animation: fadeIn 1.2s ease;
      position: relative;
    }

    .welcome-container::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 30px;
      padding: 2px;
      background: linear-gradient(135deg, #f0b323, #ffd65c, #5a67d8, #764ba2);
      background-size: 300% 300%;
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      animation: borderGlow 6s linear infinite;
    }

    @keyframes borderGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .logo-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 0 auto 25px;
      background: linear-gradient(135deg, #ffd65c, #f0b323, #ffb347);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: 700;
      color: #1a202c;
      box-shadow: 0 0 30px rgba(255, 214, 92, 0.5);
      transition: all 0.6s ease;
    }

    .logo-circle:hover {
      transform: rotate(360deg) scale(1.1);
      box-shadow: 0 0 40px rgba(255, 214, 92, 0.8);
    }

    .title {
      font-size: 2.6rem;
      font-weight: 700;
      margin-bottom: 12px;
      color: #ffffff;
      letter-spacing: 0.5px;
    }

    .title span {
      background: linear-gradient(90deg, #ffd65c, #f0b323, #5a67d8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      font-size: 1.1rem;
      color: #e2e8f0;
      margin-bottom: 45px;
      opacity: 0.9;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
    }

    .continue-btn {
      background: linear-gradient(90deg, #f0b323, #ffd65c, #f6e05e);
      border: none;
      color: #1a202c;
      font-weight: 600;
      font-size: 1rem;
      padding: 14px 60px;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(240, 179, 35, 0.4);
      position: relative;
      overflow: hidden;
    }

    .continue-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transform: skewX(-20deg);
      transition: left 0.5s ease;
    }

    .continue-btn:hover::before {
      left: 120%;
    }

    .continue-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 10px 25px rgba(240, 179, 35, 0.7);
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @media (max-width: 600px) {
      .title { font-size: 2rem; }
      .subtitle { font-size: 1rem; }
      .continue-btn { padding: 12px 40px; font-size: 0.95rem; }
      .logo-circle { width: 80px; height: 80px; font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="welcome-container">
    <div class="logo">
      <div class="logo-circle">
        <span>DC</span>
      </div>
    </div>

    <h1 class="title">Welcome to <span>Docker</span></h1>
    <p class="subtitle">
      Empowering secure document verification through blockchain technology.
    </p>

    <button class="continue-btn" onclick="continueToApp()">Continue →</button>

    <footer>
      <p>© 2025 Docker • All Rights Reserved</p>
    </footer>
  </div>

  <script>
    function continueToApp() {
      window.location.href = "index.html"; // Change to your next file
    }
  </script>
</body>
</html>
